- project:
    name: angry-canary-work
    time-tag:
      - week-day-load:
          schedule: "* 9-17 * * 1-5 *"
          scale: 1
      - week-night-load:
          schedule: "*/30 0-8,18-23 * * * *"
          scale: 15
      - week-end-load:
          schedule: "0 0 * * 6,7 *"
          scale: 30

    jobs:
      - 'angry-canary-work-{time-tag}'

- job-template:
    name: 'angry-canary-work-{time-tag}'
    node: 'rcm-worker'
    project-type: freestyle
    defaults: global
    disabled: false
    display-name: 'Angry Canary Work for {time-tag}'
    concurrent: false
    quiet-period: 5
    block-downstream: false
    block-upstream: false
    retry-count: 3
    discard-old-builds: true
    logrotate:
      daysToKeep: 7
      numToKeep: 10

    triggers:
      - timed: '{schedule}'

    builders:
      - shell: |
          #!/bin/sh -ex
          

    publishers:
      - email:
          recipients: rcm-logs@redhat.com bhills@redhat.com bkincaid@redhat.com
